<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-4xl font-bold mb-6 text-gray-800 text-center">Register</h1>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-left font-semibold text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter your username" value="{{ form.username.value }}">
                {% if form.username.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
                {% endif %}
            </div>
            
            <div>
                <label for="{{ form.password1.id_for_label }}" class="block text-left font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter your password">
                {% if form.password1.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.password1.errors.0 }}</p>
                {% endif %}
            </div>
            
            <div>
                <label for="{{ form.password2.id_for_label }}" class="block text-left font-semibold text-gray-700 mb-1">Password Confirmation</label>
                <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter the same password as before">
                {% if form.password2.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.password2.errors.0 }}</p>
                {% endif %}
            </div>
            
            <button class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 hover:shadow-lg transition duration-200" type="submit">
                Register
            </button>
        </form>
        
        
        <p class="mt-6 text-center text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline font-semibold">Login</a>
        </p>
    </div>
</body>
</html>
